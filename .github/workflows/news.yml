name: Keyword News Bot

on:
  schedule:
    # UTC 기준 시간 (한국 시간 -9시간)
    # 23:00 UTC = 한국 다음날 아침 08:00
    - cron: '0 23 * * *'
    # 09:00 UTC = 한국 저녁 18:00
    - cron: '0 9 * * *'
  workflow_dispatch: # 수동 실행 버튼 추가

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 저장소 체크아웃
      uses: actions/checkout@v3

    - name: 파이썬 설정
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: 라이브러리 설치
      run: |
        pip install -r requirements.txt

    - name: 뉴스 봇 실행
      env:
        # Settings에 등록한 이름과 똑같아야 함
        NEW_TELEGRAM_TOKEN: ${{ secrets.NEW_TELEGRAM_TOKEN }}
        NEW_CHAT_ID: ${{ secrets.NEW_CHAT_ID }}
      run: python news_bot.py
