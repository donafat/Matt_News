name: Keyword News Bot

on:
  schedule:
    # 한국 시간 아침 8시 (UTC 23:00)
    - cron: '0 23 * * *'
    # 한국 시간 저녁 6시 (UTC 09:00)
    - cron: '0 9 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 저장소 체크아웃
      uses: actions/checkout@v3

    - name: 파이썬 설정
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: 라이브러리 설치
      run: |
        pip install -r requirements.txt

    - name: 뉴스 봇 실행
      env:
        NEW_TELEGRAM_TOKEN: ${{ secrets.NEW_TELEGRAM_TOKEN }}
        NEW_CHAT_ID: ${{ secrets.NEW_CHAT_ID }}
      run: python news_bot.py
